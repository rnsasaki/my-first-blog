<!DOCTYPE html>
<html>
    <head>
        <title>Sasaki's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Sasaki's Blog</a></h1>
        </header>
        {% for post in posts %}
            <article>
                <hr>
                <time> Published: {{post.published_date}} </time>
                <h2><a href>{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
